name: Build & Test
on: [push]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.fury.io/melonproject/
          scope: '@melonproject'
      - name: Install dependencies
        # TODO: Consider caching this step
        run: yarn install --frozen-lockfile
      - name: Build contracts
        run: yarn build
      - name: Run test suite
        run: yarn test
      - name: Check types
        run: yarn typecheck
      - name: Check linting
        run: yarn lint
      - name: Authenticate with registry
        if: github.ref == 'refs/heads/develop'
        run: |
          echo @melonproject:registry=https://npm.fury.io/melonproject/ >> .npmrc
          echo //npm.fury.io/melonproject/:_authToken=${GEMFURY_TOKEN} >> .npmrc
          echo //npm.fury.io/melonproject/:always-auth=true >> .npmrc
        env:
          GEMFURY_TOKEN: ${{ secrets.GEMFURY_TOKEN }}
      - name: Publish development packages
        if: github.ref == 'refs/heads/develop'
        run: yarn lerna publish --yes --force-publish --no-git-tag-version --no-push --canary --preid dev --registry https://npm.fury.io/melonproject/
